name: Save diary data to private repo

on:
  repository_dispatch:
    types: [save-diary]

permissions:
  contents: read
  actions: write

jobs:
  save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          token: ${{ secrets.PAT_TOKEN }}
          path: private

      - name: Create directory and save data
        run: |
          mkdir -p private/data/weeks
          echo '${{ github.event.client_payload.data }}' > private/data/weeks/${{ github.event.client_payload.week }}.json

      - name: Commit and push to private repo
        run: |
          cd private
          git config user.name "Diary Bot"
          git config user.email "bot@example.com"
          git add data/weeks/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Save diary data for ${{ github.event.client_payload.week }}"
            git push
          fi
