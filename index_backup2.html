<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スーパーノート日記アプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- JavaScriptモジュールを読み込み -->
    <script src="github-sync.js"></script>
    <script src="ui-renderer.js"></script>
    <div class="app-container">
        <header class="app-header">
            <div class="navigation">
                <button class="btn btn--tab" onclick="diaryApp.showDiary()">日記入力</button>
                <button class="btn btn--tab" onclick="diaryApp.showPreview()">プレビュー</button>
                <button class="btn btn--tab" onclick="diaryApp.showSettings()">設定</button>
            </div>
        </header>

        <div class="week-selector">
            <button class="btn btn--secondary btn--sm" onclick="diaryApp.changeWeek(-1)">← 前週</button>
            <span id="currentWeek" class="mx-8">2025-W41</span>
            <button class="btn btn--secondary btn--sm" onclick="diaryApp.changeWeek(1)">次週 →</button>
            <div class="sync-status" id="syncStatus"></div>
        </div>

        <!-- 日記入力画面 -->
        <div id="diaryView" class="diary-content">
            <section class="goal-section">
                <h3>今週の目標</h3>
                <textarea id="weekGoal" class="form-control" placeholder="今週の目標を入力してください" rows="2"></textarea>
            </section>

            <div class="export-actions">
                <button class="btn btn--primary btn--sm" onclick="diaryApp.manualSave()" id="saveButton">� 保存</button>
                <button class="btn btn--outline btn--sm" onclick="diaryApp.copyEvaluationTable()">� 評価表</button>
                <button class="btn btn--outline btn--sm" onclick="diaryApp.copyReflectionTable()">📋 感想</button>
                <button class="btn btn--outline btn--sm" onclick="diaryApp.exportAsImage()">📷 画像</button>
                <button class="btn btn--outline btn--sm" onclick="window.print()">🖨️ 印刷</button>
            </div>

            <section class="daily-entries-section">
                <div id="dailyEntries"></div>
            </section>

            <section class="week-summary-section">
                <h3>今週の記録</h3>
                <div id="weekSummaryBottom"></div>
            </section>
        </div>

        <!-- プレビュー画面 -->
        <div id="previewView" class="preview-section hidden">
            <h3>週間レポート</h3>
            <div id="previewContent"></div>
        </div>
    </div>

    <!-- 設定モーダル -->
    <div id="settingsModal" class="settings-modal hidden">
        <div class="settings-content">
            <div class="settings-header">
                <h3>設定</h3>
                <button class="close-btn" onclick="diaryApp.hideSettings()">×</button>
            </div>

            <div class="items-manager">
                <h4>評価項目管理</h4>
                <div class="item-list" id="itemsList"></div>
                <div class="add-item-form">
                    <input type="text" id="newItemInput" class="form-control" placeholder="新しい項目を追加">
                    <button class="btn btn--primary btn--sm" onclick="diaryApp.addItem()">追加</button>
                </div>
            </div>

            <div class="github-sync">
                <h4>GitHub同期設定</h4>
                <div class="form-group">
                    <label class="form-label">GitHubトークン</label>
                    <input type="password" id="githubToken" class="form-control" placeholder="ghp_...">
                </div>
                <div class="form-group">
                    <label class="form-label">リポジトリ所有者</label>
                    <input type="text" id="repoOwner" class="form-control" placeholder="username">
                </div>
                <div class="form-group">
                    <label class="form-label">リポジトリ名</label>
                    <input type="text" id="repoName" class="form-control" placeholder="diary-data">
                </div>
                <button class="btn btn--primary btn--sm" onclick="diaryApp.testConnection()">接続テスト</button>
                <div id="connectionStatus"></div>
            </div>

            <div class="actions">
                <button class="btn btn--outline" onclick="diaryApp.resetToDefaults()">デフォルトに戻す</button>
                <button class="btn btn--primary" onclick="diaryApp.saveSettings()">設定保存</button>
            </div>
        </div>
    </div>

    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>処理中...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
